{% extends "base.html" %}

{% block title %}Password Vault{% endblock %}

{% block content %}
<section class="card glass-effect" id="vault">
    <div class="card-header">
        <h2><i class="fas fa-key"></i> Password Vault</h2>
        <button class="btn-primary" onclick="openModal('addPasswordModal')"><i class="fas fa-plus"></i> Add New</button>
    </div>
    <div class="card-content">
        <ul class="item-list">
            {% for p in passwords %}
            <li class="password-item">
                <span class="item-name">{{ p.name }}</span>
                <div class="password-field">
                    <input type="password" value="{{ p.password }}" readonly>
                    <button class="btn-icon" onclick="togglePassword(this)"><i class="fas fa-eye"></i></button>
                </div>
                <form action="{{ url_for('delete_password', id=p.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn-icon btn-delete"><i class="fas fa-trash"></i></button>
                </form>
            </li>
            {% else %}
            <li>No passwords saved yet.</li>
            {% endfor %}
        </ul>
    </div>
</section>

<!-- Add Password Modal -->
<div id="addPasswordModal" class="modal">
    <div class="modal-content glass-effect">
        <span class="close-btn" onclick="closeModal('addPasswordModal')">&times;</span>
        <h2>Add New Password</h2>
        <form action="{{ url_for('add_password') }}" method="POST">
            <div class="form-group">
                <label for="name">Name (e.g., Google, Facebook)</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Save Password</button>
        </form>
    </div>
</div>
{% endblock %}
