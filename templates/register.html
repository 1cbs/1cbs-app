<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1cbs - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Animated Star Background -->
    <div id="star-background"></div>

    <div class="container">
        <div class="login-container">
            <div class="card glass-effect">
                <div class="card-content">
                    <div class="login-header">
                        <h1>Create an Account</h1>
                        <p>Join the community to watch together.</p>
                    </div>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="flash-messages">
                            {% for category, message in messages %}
                                <div class="flash {{ category }}">{{ message }}</div>
                            {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form action="{{ url_for('register') }}" method="POST">
                        <div class="form-group">
                            <label for="username"><i class="fas fa-user"></i> Choose a Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fas fa-key"></i> Create a Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn-primary btn-full-width">Register</button>
                    </form>
                    <div class="switch-form-link">
                        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- We need the JS for the star background -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-full-width {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
        }
        .switch-form-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .switch-form-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</body>
</html>
